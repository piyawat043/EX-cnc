<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Embedded CNC Videos</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-frame {
      width: 320px;    /* ปรับตามต้องการ */
      height: 180px;   /* อัตราส่วน 16:9 */
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- Video 1 -->
  <iframe
    class="video-frame"
    src="https://drive.google.com/file/d/15sDiXqaExvclHJKEd9PdeW9utv51vXnH/preview"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Video 2 -->

</html>
