<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เมนูหลัก CNC EX‑cnc</title>
  <link rel="stylesheet" href="css/style-guide.css">  <!-- CSS กลางของคุณ :contentReference[oaicite:0]{index=0}&#8203;:contentReference[oaicite:1]{index=1} -->
  <style>
    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      margin: 0.5em;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
    }
    .btn:hover {
      background-color: #009ad6;
    }
    .menu {
      margin-top: 2rem;
      text-align: center;
    }
    #viewer {
      margin-top: 2rem;
      width: 100%;
      height: 80vh;
      display: none;             /* ซ่อนจนกว่าจะกดปุ่ม */
    }
    #contentFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เมนูหลัก</h1>
    <div class="menu">
      <button class="btn" data-file="EX-3dwood.html">
        เทคนิคแกะสลักไม้ไม่มีขุย
      </button>
      <button class="btn" data-file="margincnc.html">
        สิ้งที่วัดไม่ได้แต่เปลี่ยนโลกได้
      </button>
      <button class="btn" data-file="https://www.canva.com/design/DAGlWtXLet8/Eg8dfhLOyre1TdKfVgJ5Pw/view">
        ZERO และความแตกต่างของการออกแบบ
      </button>
    </div>

  <div id="viewer">
      <iframe id="contentFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const file = btn.getAttribute('data-file');
        // ถ้าเป็นลิงก์ http/https ให้เปิดในแท็บใหม่
        if (/^https?:\/\//i.test(file)) {
          window.open(file, '_blank');
          return;
        }
        // มิฉะนั้น โหลดไฟล์ท้องถิ่นลงใน iframe
        const viewer = document.getElementById('viewer');
        const iframe = document.getElementById('contentFrame');
        iframe.src = file;
        viewer.style.display = 'block';
        viewer.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
